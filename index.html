<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <section class="bg-img">

    <div class="container">

      <div class="h1">IP Address Tracker</div>

      <form class="search-form " action="index.html" method="post">
        <input type="text" class="input" placeholder="Search for any IP address or domain"  value="">

        <button class="goBtn" type="button" name="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </button>
      </form>

      <div class="tab">
        <div class="tab-child">
          <span class="min-sec">IP Address</span>
          <div class="indexes">192.12.456.1</div>
        </div>
        <div class="tab-child">
          <span class="min-sec">Location</span>
          <div class="indexes">Bishkek, Kyrgyzstan</div>
        </div>
        <div class="tab-child">
          <span class="min-sec">Timezone</span>
          <div class="indexes">UTC-06:00</div>
        </div>
        <div class="tab-child">
          <span class="min-sec">ISP</span>
          <div class="indexes">SpaceX Starlink</div>
        </div>
      </div>

    </div>

  </section>




    <!-- UTC add offset value dynamically using the API -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
