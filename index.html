<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
        />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""
          >
          </script>

</head>
<body>
  <section class="bg-img">

    <div class="container">

      <div class="h1">IP Address Tracker</div>

      <div class="search-form ">
        <input type="text" id="input-ip" class="input" placeholder="Search for any IP address">

        <button class="goBtn" type="button" name="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </button>
      </div>

      <div class="tab">
        <div class="tab-child">
          <span class="min-sec">IP Address</span>
          <div class="indexes current-ip"></div>
          <!-- <div class="indexes current-ip">192.12.456.1</div> -->
        </div>
        <div class="tab-child">
          <span class="min-sec">Location</span>
          <div class="indexes current-loc"></div>
          <!-- <div class="indexes current-loc">Bishkek, Kyrgyzstan</div> -->
        </div>
        <div class="tab-child">
          <span class="min-sec">Timezone</span>
          <div class="indexes current-tz"></div>
          <!-- <div class="indexes current-tz">UTC-06:00</div> -->
        </div>
        <div class="tab-child">
          <span class="min-sec">ISP</span>
          <div class="indexes current-isp"></div>
          <!-- <div class="indexes current-isp">SpaceX Starlink</div> -->
        </div>
      </div>

    </div>

  </section>

  <div class="map-block">
    <div id="mapid"></div>
  </div>



  <div class="attribution">
    Coded by <a href="https://github.com/StaAske/">StaAske</a>.
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js" charset="utf-8"></script>

</body>
</html>
